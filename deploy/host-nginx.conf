# /etc/nginx/sites-available/synnovator.conf

# Map variable for handling Connection header dynamically
# This needs to be in the http block if possible, but often putting it at top of file works 
# if the include is inside http block.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name synnovator-zero.inside.h2os.cloud;
    return 301 https://$host$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name synnovator-zero.inside.h2os.cloud;

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/cert/synnovator-zero.inside.h2os.cloud.pem;
    ssl_certificate_key /etc/nginx/cert/synnovator-zero.inside.h2os.cloud.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/synnovator-zero-access.log;
    error_log /var/log/nginx/synnovator-zero-error.log;

    location / {
        proxy_pass http://127.0.0.1:9080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
