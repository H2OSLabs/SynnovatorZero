services:
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    restart: always
    environment:
      # Runtime environment variable for API URL
      # Injected to client via window.__ENV__ in layout.tsx
      API_URL: /api
      INTERNAL_API_URL: http://backend:8000/api
    networks:
      - synnovator_net

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    restart: always
    env_file:
      - ../.env
    environment:
      - SYNNOVATOR_DATA_DIR=/app/data
    volumes:
      - ../data:/app/data
    networks:
      - synnovator_net

  nginx:
    image: registry.h2os.cloud/nginx:alpine
    restart: always
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - synnovator_net

