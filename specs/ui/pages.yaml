# Synnovator UI 页面规格
# 生成时间: 2025-01-29
# 数据来源: specs/ui/pages.md, specs/ui/assets/images/*.png, specs/testcases/*.md

pages:
  # ============================================================
  # 主页
  # ============================================================
  - id: home
    name: 主页
    route: /
    pen_file: components/home.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=15249-66821
    image: assets/images/首页.png
    description: 平台首页，展示热门活动、提案和社区入口

    sections:
      - id: sidebar-nav
        name: 左侧导航栏
        position: left
        layout: vertical

        components:
          - id: nav-explore
            name: 探索入口
            type: nav-item
            icon: explore
            actions:
              - navigate_to: /explore

          - id: nav-planet
            name: 星球入口
            type: nav-item
            icon: planet
            actions:
              - navigate_to: /categories

          - id: nav-camp
            name: 营地入口
            type: nav-item
            icon: camp
            actions:
              - navigate_to: /groups

      - id: main-tabs
        name: 主内容 Tab 栏
        position: top
        layout: horizontal

        components:
          - id: tab-bar
            name: 内容筛选标签
            type: tabs
            options:
              - label: 热门
                filter: sort=hot
              - label: 原创广场
                filter: type=original
              - label: 最新
                filter: sort=latest
              - label: 跑道
                filter: tag=runway
              - label: 找队友
                filter: tag=find-teammate
              - label: 找点子
                filter: tag=find-idea
              - label: 官方
                filter: created_by.role=admin

      - id: hot-activities-banner
        name: 热点活动横幅
        position: below:main-tabs
        layout: horizontal-scroll

        components:
          - id: activity-card
            name: 活动卡片
            type: card
            data_source: category
            filter: status=published
            fields:
              - cover_image
              - title
              - prize_amount
            actions:
              - navigate_to: /categories/{id}
            notes: 可横向滑动，每次显示约 4 个卡片，带自动轮播

      - id: hot-proposals
        name: 热门提案区
        position: below:hot-activities-banner
        layout: grid

        components:
          - id: proposal-card
            name: 提案卡片
            type: card
            data_source: post
            filter: type=for_category
            fields:
              - cover_image
              - title
              - description
              - author.avatar
              - author.display_name
              - like_count
            actions:
              - navigate_to: /posts/{id}
              - like

      - id: right-sidebar
        name: 右侧边栏
        position: right
        layout: vertical

        components:
          - id: cta-banner
            name: 来协创创个业横幅
            type: banner
            content: 来协创,创个业
            subtitle: 来看看 Synnovator 有什么好活动

          - id: quick-actions
            name: 快捷操作区
            type: button-group
            buttons:
              - label: 找队友
                icon: teammate
                action: navigate_to:/posts?tag=find-teammate
              - label: 找点子
                icon: idea
                action: navigate_to:/posts?tag=find-idea

          - id: publish-proposal-btn
            name: 发布提案按钮
            type: button
            variant: primary
            label: 发布提案
            actions:
              - navigate_to: /posts/create?type=for_category

          - id: social-links
            name: 社交媒体入口
            type: icon-group
            links:
              - platform: wechat
              - platform: weibo
              - platform: bilibili

          - id: join-us
            name: 加入我们入口
            type: link-button
            label: 加入我们

  # ============================================================
  # 活动详情页
  # ============================================================
  - id: category-detail
    name: 活动详情页
    route: /categories/{id}
    pen_file: components/category-detail.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14649-69348
    image: assets/images/星球-1.png
    description: 展示活动详情、奖金、时间线、参赛团队和排行榜

    sections:
      - id: category-header
        name: 活动头部信息
        position: top
        layout: horizontal

        components:
          - id: cover-image
            name: 活动封面
            type: image
            data_source: category
            fields:
              - cover_image
            size: large

          - id: category-info
            name: 活动基本信息
            type: info-panel
            data_source: category
            fields:
              - title
              - prize_amount
              - start_date
              - end_date
              - status

          - id: category-tags
            name: 活动标签
            type: tag-list
            data_source: category
            fields:
              - tags

      - id: category-tabs
        name: 活动内容 Tab
        position: below:category-header
        layout: horizontal

        components:
          - id: content-tabs
            name: 内容标签页
            type: tabs
            options:
              - label: 简介
                content: description
              - label: 排行榜
                content: leaderboard
              - label: 参赛团队
                content: teams
              - label: 发现更多
                content: related

      - id: category-body
        name: 活动正文区
        position: center
        layout: vertical

        components:
          - id: markdown-content
            name: Markdown 内容渲染
            type: markdown-viewer
            data_source: category
            fields:
              - body

          - id: leaderboard
            name: 排行榜
            type: list
            data_source: post
            filter: category_id={id}&type=for_category
            sort: average_rating:desc
            fields:
              - rank
              - title
              - author.display_name
              - average_rating

          - id: participating-teams
            name: 参赛团队列表
            type: grid
            data_source: group
            relation: category:group
            fields:
              - avatar
              - name
              - member_count

      - id: category-actions
        name: 活动操作区
        position: bottom
        layout: horizontal

        components:
          - id: register-btn
            name: 报名按钮
            type: button
            variant: primary
            label: 报名参赛
            actions:
              - create_relation: category:group
            condition: user.has_team && category.status=published

          - id: like-btn
            name: 点赞按钮
            type: icon-button
            icon: heart
            data_source: interaction
            filter: type=like&target_type=category&target_id={id}
            actions:
              - toggle_like

  # ============================================================
  # 用户详情页
  # ============================================================
  - id: user-profile
    name: 用户详情页
    route: /users/{id}
    pen_file: components/user-profile.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14335-195078
    image: assets/images/他人主页.png
    description: 展示用户资料、资产和作品

    sections:
      - id: user-header
        name: 用户头部信息
        position: top
        layout: horizontal

        components:
          - id: user-avatar
            name: 用户头像
            type: avatar
            data_source: user
            fields:
              - avatar
            size: large

          - id: user-info
            name: 用户基本信息
            type: info-panel
            data_source: user
            fields:
              - display_name
              - username
              - bio
              - follower_count
              - following_count
              - post_count

          - id: follow-btn
            name: 关注按钮
            type: button
            variant: outline
            label: 关注
            actions:
              - create_relation: user:user follow
            condition: user.id != current_user.id

      - id: user-assets
        name: 用户资产区
        position: below:user-header
        layout: horizontal

        components:
          - id: asset-card-agent
            name: AI Agent 资产卡片
            type: asset-card
            data_source: resource
            filter: owner_id={id}&type=agent
            fields:
              - count
              - label: AI Agent
            color: pink

          - id: asset-card-cert
            name: 证书资产卡片
            type: asset-card
            data_source: resource
            filter: owner_id={id}&type=certificate
            fields:
              - count
              - label: 证书
            color: yellow

          - id: asset-card-file
            name: 文件资产卡片
            type: asset-card
            data_source: resource
            filter: owner_id={id}&type=file
            fields:
              - count
              - label: 文件
            color: lime

      - id: user-works
        name: 用户作品区
        position: below:user-assets
        layout: vertical

        components:
          - id: works-filter
            name: 作品筛选标签
            type: tag-filter
            options:
              - label: 全部
              - label: 提案
                filter: type=for_category
              - label: 帖子
                filter: type=general
              - label: 证书
                filter: type=certificate

          - id: works-grid
            name: 作品网格
            type: grid
            data_source: post
            filter: created_by={id}
            fields:
              - cover_image
              - title
              - type
              - like_count
            actions:
              - navigate_to: /posts/{id}

  # ============================================================
  # 关注列表页
  # ============================================================
  - id: following-list
    name: 关注列表页
    route: /users/{id}/following
    pen_file: components/following-list.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14999-52503
    image: assets/images/个人关注列表.png
    description: 展示用户关注的人和团队

    sections:
      - id: following-tabs
        name: 关注类型切换
        position: top
        layout: horizontal

        components:
          - id: type-tabs
            name: 类型标签
            type: tabs
            options:
              - label: 我关注的用户
                filter: type=user
              - label: 关注的团队
                filter: type=group

      - id: following-users
        name: 关注用户列表
        position: center
        layout: grid

        components:
          - id: user-follow-card
            name: 用户关注卡片
            type: card
            data_source: user
            relation: user:user follow
            fields:
              - avatar
              - display_name
              - bio
              - follower_count
            actions:
              - navigate_to: /users/{id}
              - unfollow

      - id: following-teams
        name: 关注团队列表
        position: center
        layout: grid

        components:
          - id: team-follow-card
            name: 团队关注卡片
            type: card
            data_source: group
            fields:
              - avatar
              - name
              - member_avatars
              - description
            actions:
              - navigate_to: /groups/{id}

  # ============================================================
  # 团队详情页
  # ============================================================
  - id: team-detail
    name: 团队详情页
    route: /groups/{id}
    pen_file: components/team.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14580-64676
    image: assets/images/团队.png
    description: 展示团队信息、成员和资产

    sections:
      - id: team-header
        name: 团队头部信息
        position: top
        layout: horizontal

        components:
          - id: team-avatar
            name: 团队头像
            type: avatar
            data_source: group
            fields:
              - avatar
            size: large

          - id: team-info
            name: 团队基本信息
            type: info-panel
            data_source: group
            fields:
              - name
              - description
              - member_count
              - max_members
              - visibility

          - id: join-btn
            name: 加入团队按钮
            type: button
            variant: primary
            label: 申请加入
            actions:
              - create_relation: group:user pending
            condition: "!is_member && visibility=public"

      - id: team-members
        name: 团队成员区
        position: below:team-header
        layout: horizontal

        components:
          - id: member-grid
            name: 成员头像网格
            type: avatar-grid
            data_source: user
            relation: group:user
            filter: status=accepted
            fields:
              - avatar
              - display_name
              - role
            max_display: 8

          - id: add-member-btn
            name: 添加成员按钮
            type: icon-button
            icon: plus
            actions:
              - open_modal: invite-member
            condition: is_owner

          - id: pending-requests
            name: 待审批申请
            type: badge
            data_source: group_user
            filter: group_id={id}&status=pending
            fields:
              - count
            condition: is_owner

      - id: team-assets
        name: 团队资产区
        position: below:team-members
        layout: horizontal

        components:
          - id: team-asset-cards
            name: 团队资产卡片组
            type: asset-card-group
            data_source: resource
            filter: owner_type=group&owner_id={id}
            categories:
              - type: agent
                label: AI Agent
                color: pink
              - type: certificate
                label: 证书
                color: yellow
              - type: file
                label: 文件
                color: lime

      - id: team-works
        name: 团队作品区
        position: below:team-assets
        layout: vertical

        components:
          - id: team-posts
            name: 团队作品列表
            type: grid
            data_source: post
            filter: team_id={id}
            fields:
              - cover_image
              - title
              - type
              - like_count
            actions:
              - navigate_to: /posts/{id}

  # ============================================================
  # 帖子列表页
  # ============================================================
  - id: post-list
    name: 帖子列表页
    route: /posts
    pen_file: components/post-list.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14343-229423
    image: assets/images/帖子列表.png
    description: 展示帖子列表，支持筛选和分类

    sections:
      - id: post-filter-tabs
        name: 帖子筛选栏
        position: top
        layout: horizontal

        components:
          - id: post-tabs
            name: 帖子类型标签
            type: tabs
            options:
              - label: 找队友
                filter: tag=find-teammate
              - label: 找点子
                filter: tag=find-idea

          - id: view-more-btn
            name: 查看更多
            type: link
            label: 查看更多
            actions:
              - expand_list

      - id: post-grid
        name: 帖子网格
        position: center
        layout: grid

        components:
          - id: post-card
            name: 帖子卡片
            type: card
            data_source: post
            filter: status=published&type=general
            fields:
              - cover_image
              - title
              - author.avatar
              - author.display_name
              - like_count
            actions:
              - navigate_to: /posts/{id}

  # ============================================================
  # 帖子详情页
  # ============================================================
  - id: post-detail
    name: 帖子详情页
    route: /posts/{id}
    pen_file: components/post-detail.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=15159-78311
    image: assets/images/用户贴子.png
    description: 展示帖子详情、关联卡片和评论区

    sections:
      - id: post-header
        name: 帖子头部信息
        position: top
        layout: horizontal

        components:
          - id: author-info
            name: 作者信息
            type: user-chip
            data_source: user
            relation: post.created_by
            fields:
              - avatar
              - display_name
              - follower_count
            actions:
              - navigate_to: /users/{id}

          - id: post-title
            name: 帖子标题
            type: heading
            data_source: post
            fields:
              - title

          - id: post-tags
            name: 帖子标签
            type: tag-list
            data_source: post
            fields:
              - tags

          - id: post-actions
            name: 帖子操作
            type: action-bar
            actions:
              - like:
                  icon: heart
                  count_field: like_count
              - share:
                  icon: share
              - more:
                  icon: ellipsis
                  menu:
                    - edit (condition: is_author)
                    - delete (condition: is_author || is_admin)
                    - report

      - id: related-cards
        name: 关联卡片区
        position: below:post-header
        layout: horizontal-scroll

        components:
          - id: related-post-card
            name: 关联帖子卡片
            type: mini-card
            data_source: post
            relation: post:post
            fields:
              - cover_image
              - title
              - author.display_name
            actions:
              - navigate_to: /posts/{id}

      - id: post-body
        name: 帖子正文区
        position: center
        layout: vertical

        components:
          - id: content-header
            name: 内容详情标题
            type: section-header
            label: 内容详情

          - id: markdown-content
            name: Markdown 内容
            type: markdown-viewer
            data_source: post
            fields:
              - body

          - id: attached-resources
            name: 附件资源
            type: resource-list
            data_source: resource
            relation: post:resource
            fields:
              - filename
              - file_type
              - file_size
            actions:
              - download
              - preview

      - id: post-sidebar
        name: 帖子右侧边栏
        position: right
        layout: vertical

        components:
          - id: author-card
            name: 作者详情卡片
            type: user-card
            data_source: user
            relation: post.created_by
            fields:
              - avatar
              - display_name
              - bio
              - follower_count
            actions:
              - follow

          - id: related-proposals
            name: 相关提案列表
            type: mini-list
            data_source: post
            filter: type=for_category
            limit: 5
            fields:
              - title
              - like_count
            actions:
              - navigate_to: /posts/{id}

      - id: comment-section
        name: 评论区
        position: below:post-body
        layout: vertical

        components:
          - id: comment-input
            name: 评论输入框
            type: textarea
            placeholder: 写下你的评论...
            actions:
              - submit_comment

          - id: comment-list
            name: 评论列表
            type: nested-list
            data_source: interaction
            filter: type=comment&target_type=post&target_id={id}
            fields:
              - author.avatar
              - author.display_name
              - value
              - created_at
              - like_count
            nested_field: replies
            actions:
              - reply
              - like
              - delete (condition: is_author || is_admin)

  # ============================================================
  # 提案列表页
  # ============================================================
  - id: proposal-list
    name: 提案列表页
    route: /proposals
    pen_file: components/proposal-list.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=14343-229423
    image: assets/images/提案列表.png
    description: 展示参赛提案列表

    sections:
      - id: proposal-filter
        name: 提案筛选栏
        position: top
        layout: horizontal

        components:
          - id: status-filter
            name: 状态筛选
            type: dropdown
            options:
              - label: 全部
              - label: 草稿筛选
                filter: status=draft
              - label: 待审核
                filter: status=pending_review
              - label: 已发布
                filter: status=published

          - id: category-filter
            name: 活动筛选
            type: dropdown
            data_source: category
            filter: status=published
            fields:
              - name
            placeholder: 选择活动

      - id: proposal-grid
        name: 提案网格
        position: center
        layout: grid

        components:
          - id: proposal-card
            name: 提案卡片
            type: card
            data_source: post
            filter: type=for_category
            fields:
              - cover_image
              - title
              - description
              - author.avatar
              - author.display_name
              - category.name
              - like_count
            actions:
              - navigate_to: /posts/{id}

  # ============================================================
  # 提案详情页
  # ============================================================
  - id: proposal-detail
    name: 提案详情页
    route: /proposals/{id}
    pen_file: components/proposal-detail.pen
    figma_url: https://www.figma.com/design/QUQsM2qOSwdYVoHVB1JpAw/SYN%E7%B3%BB%E5%88%97%E8%AE%BE%E8%AE%A1%E7%B3%BB%E7%BB%9F?node-id=15159-78311
    image: assets/images/提案.png
    description: 展示参赛提案详情，包含日历、热点榜和评分

    sections:
      - id: proposal-header
        name: 提案头部
        position: top
        layout: horizontal

        components:
          - id: cover-image
            name: 提案封面
            type: image
            data_source: post
            fields:
              - cover_image

          - id: author-team-info
            name: 作者和团队信息
            type: info-row
            fields:
              - author.avatar
              - author.display_name
              - team.name
            labels:
              - 来自
              - 团队

          - id: proposal-meta
            name: 提案元信息
            type: info-panel
            data_source: post
            fields:
              - title
              - id
              - like_count
            actions:
              - like
              - share

          - id: track-tags
            name: 赛道标签
            type: tag-list
            data_source: post
            fields:
              - tags
            filter: tag_type=track

          - id: sponsor-badges
            name: 赞助商徽章
            type: badge-row
            badges:
              - BIP
              - 团队

      - id: proposal-sidebar
        name: 提案右侧边栏
        position: right
        layout: vertical

        components:
          - id: activity-calendar
            name: 活动日历
