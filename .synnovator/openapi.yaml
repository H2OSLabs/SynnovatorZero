openapi: 3.0.3
info:
  title: Synnovator API
  version: 1.0.0
  description: API for Synnovator - Activity and Competition Management Platform
  contact:
    name: API Support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: http://localhost:8000
  description: Development server
- url: https://api.synnovator.com
  description: Production server
tags:
- name: categories
  description: Activity and competition categories
- name: posts
  description: User posts and submissions
- name: resources
  description: File resources and attachments
- name: rules
  description: Category rules and scoring criteria
- name: users
  description: User management
- name: groups
  description: Teams and groups
- name: interactions
  description: Likes, comments, and ratings
- name: admin
  description: Admin batch operations
paths:
  /categories:
    get:
      summary: List categories
      operationId: list_categories
      tags:
      - categories
      parameters:
      - $ref: '#/components/parameters/SkipParam'
      - $ref: '#/components/parameters/LimitParam'
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/CategoryType'
      - name: status
        in: query
        schema:
          $ref: '#/components/schemas/CategoryStatus'
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCategoryList'
    post:
      summary: Create category
      operationId: create_category
      tags:
      - categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '422':
          $ref: '#/components/responses/ValidationError'
  /categories/{category_id}:
