      summary: Get category
      operationId: get_category
      tags:
      - categories
      parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
